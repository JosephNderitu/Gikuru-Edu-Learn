<h2 class="text-2xl font-bold mb-4">Edit Subject: {{ subject.title }}</h2>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded mt-4">Save Changes</button>
  <a href="{% url 'teacher_subjects' %}" class="ml-2 text-gray-600 hover:underline">Cancel</a>
</form>
